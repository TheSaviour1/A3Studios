		<section class="contact"><span>Contact Me</span>
		<form id="form" name="form" action="#" method="post">
<!--Text box-->
 <p>
 <label for="firstname">First Name:</label><br>
 <input name="firstname" type="text" id="firstname">
 </p>
 <p>
 <label for="lastname">Last Name:</label><br>
 <input type="text" name="lastname" id="lastname">
 </p>
 <p>
	 <label for="email">Email:</label><br>
	 <input type="email" name="email" placeholder="email@example.com" id="email">
 </p>

<!--Text Area-->
 <p>
 <label for="comments">Comments:</label><br>
 <textarea name="comments" placeholder="Your Message..." cols="30" rows="10" id="comments"></textarea>
 </p>
<!--Radio button-->
 <p>
 <input type="radio" name="gender" id="male" value="Male" checked>
 <label for="male">Male </label><br>
 <input type="radio" name="gender" id="female" value="Female">
 <label for="female">Female </label><br>
 <input type="radio" name="gender" id="other" value="Other">
 <label for="other">Other </label>
 </p>
 <!--Check Box-->
 <p>
	 <input type="checkbox" name="unity" id="unity">
	 <label for="unity">Unity</label><br>
	 <input type="checkbox" name="csharp" id="csharp">
	 <label for="csharp">C#</label><br>
	 <input type="checkbox" name="cplusplus" id="cplusplus">
	 <label for="cplusplus">C++</label><br>
 	 <input type="checkbox" name="html" id="html">
 	 <label for="html">HTML</label><br>
 	 <input type="checkbox" name="css" id="css">
 	 <label for="css">CSS</label><br>
 	 <input type="checkbox" name="javascript" id="javascript">
 	 <label for="javascript">Java Script</label>
</p>
 <!--Select or Combo box-->
 <p>
 <label for="select">Select Country:</label><br>
 <select name="country" id="country">
 <option selected>Canada</option>
 <option>USA</option>
 <option>UK</option>
 </select>
 </p>
<!--Submit and Reset-->
 <p>
 <input class="button" type="submit" name="submit" id="submit" value="Submit">
 </p>
 <p>
 <input class="button" type="reset" name="reset" id="reset">
 </p>
 </section>
